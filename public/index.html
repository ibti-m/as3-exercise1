<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
    <style>
        #summationResult, #uppercaseResult, #averageMedianResult, #find4DigitsResult{
            font-weight: bold;
            color:green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Exercise 1</h1>
    <form id="summationForm">
        <h2>Summation</h2>
        <h3>Enter a positive integer number:</h3>
        <label for="summationNumber">Number:</label>
        <input type="number" id="summationNumber" name="number" required>
        <button type="submit">Submit</button>
        <div id="summationResult"></div><br><br>
    </form>
    <form id="uppercaseForm">
        <h2>Uppercase First and Last</h2>
        <h3>Enter a string:</h3>
        <label for="uppercaseText">Text:</label>
        <input type="text" id="uppercaseText" name="text" required>
        <button type="submit">Submit</button>
        <div id="uppercaseResult"></div><br><br>
    </form>
    <form id="averageMedianForm">
        <h2>Average and Median</h2>
        <h3>Enter numbers separated by commas:</h3>
        <label for="averageMedianNumbers">Numbers:</label>
        <input type="text" id="averageMedianNumbers" name="numbers" required>
        <button type="submit">Submit</button>
        <div id="averageMedianResult"></div><br><br>
    </form>
    <form id="find4DigitsForm">
        <h2>Find 4-Digit Number</h2>
        <h3>Enter a string of numbers separated by spaces:</h3>
        <label for="find4DigitsText">Text:</label>
        <input type="text" id="find4DigitsText" name="text" required>
        <button type="submit">Submit</button>
        <div id="find4DigitsResult"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
